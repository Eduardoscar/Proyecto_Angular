<div class="register">
    <form class="custom-form" method="post">
      <h1>Register</h1>
      <input
        type="nombre"
        [(ngModel)]="name"
        name="nombre"
        placeholder="nombre"
        required="required"
      />
      <input
        type="Apellido Paterno"
        [(ngModel)]="paternalSurname"
        name="Apellido Paterno"
        placeholder="Apellido Paterno"
        required="required"
      />
      <input
        type="Apellido Materno"
        [(ngModel)]="maternalSurname"
        name="Apellido Materno"
        placeholder="Apellido Materno"
        required="required"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="create()">Register</button>
    </form>
  </div>
